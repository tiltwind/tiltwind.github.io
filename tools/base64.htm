<title>Base64 Decoder/Encoder</title>
<style type="text/css">
<!--

form {margin: 0;}
h1 {font-family: Arial, sans-serif; line-height: 0.85em; border-bottom: 2px solid;
  margin-bottom: 0.33em; padding-bottom: 0;}

textarea {background: #EEF;}

#footer {border-top: 1px solid #000; color: #999; font: italic 75% sans-serif;}
#footer p {margin: 0 0 1em 0;}
#footer img {float: right; margin: 0 0 0.5em 2em;}
-->
</style>
<script type="text/javascript">
function encode() {
	try{
		var obj = document.getElementById('dencoder');
		obj.value = btoa(obj.value);
		message("success");
	}catch(e){
		message(e);
	}
}
function decode() {
	try{
		var obj = document.getElementById('dencoder');
		obj.value = atob(obj.value);
		message("success");
	}catch(e){
		message(e);
	}
}
function message(msg){
	document.getElementById('msg_container').innerText=msg;
}
</script>
</head>
<body>
<form onsubmit="return false;">
<h1>Base64 Decoder/Encoder</h1>

<textarea style="width:100%;" rows="20" id="dencoder"></textarea>
<div>
<input type="button" onclick="decode()" value="Decode">
<input type="button" onclick="encode()" value="Encode">
</div>
<div id="msg_container"><div>
</div>
</body></html>
