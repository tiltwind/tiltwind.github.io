<title>SQL Format</title>
<style type="text/css">
<!--

h1 {font-family: Arial, sans-serif; line-height: 0.85em; border-bottom: 2px solid;
  margin-bottom: 0.33em; padding-bottom: 0;}

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
 <script type="text/javascript">
function sql_format() {
    $.ajax({
        url: 'http://sqlformat.org/api/v1/format',
        type: 'POST',
        dataType: 'json',
        crossDomain: true,
        data: {sql: $('#sql').val(), reindent: 1},
        success: onSuccess,
    });
}

function sql_formatp() {
    $.ajax({
        url: 'http://sqlformat.org/api/v1/format',
        dataType: 'jsonp',
        crossDomain: true,
        data: {sql: $('#sql').val(), reindent: 1},
        success: onSuccess,
    });
}
function onSuccess(data) { $('#result').text(data['result']); }
</script>
</head>
<body>
<h1>SQL Format</h1>
<textarea id="sql" style="width:100%;" rows="20" >select * from foo</textarea><br />
<button onclick="sql_format()">Format statement (JSON)</button>
<button onclick="sql_formatp()">Format statement (JSONP)</button>
<hr />
<strong>The result:</strong><br />
<pre id="result"></pre>
</body></html>
