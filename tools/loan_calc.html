<!DOCTYPE html><html><head><title>分期实际年化利率计算器</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><script language="javascript" type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script></head><body><h3 >网贷实际利率计算器</h3><form ><div>分期金额(元):<input type="text" id="amt" placeholder="5000" value="5000"></div><div>分期期数:<select id="period" class="form-control"><option>3</option><option selected="selected">6</option><option>9</option><option>12</option><option>18</option><option>24</option><option>32</option><option>38</option><option>44</option><option>50</option><option>56</option></select></div><div>一次性手续费(%):<input type="text" id="fee_one_time" placeholder="11.68" value="11.68"></div><div>每期手续费(%):<input type="text" id="interest" placeholder="0.70" value="0.70"></div><button type="button" id="jisuan">计算</button></form><h3>计算结果</h3><div>实际年利率: <font style="color: #ff711c;" id="yearly_interest"></font></div><div>名义年利率: <font style="color: #ff711c;" id="nominal_yearly_interest"></font></div><hr><div>一次性利息:<span id="one_time_interest"></span></div><div>每月还本金:<span id="borrowed_per_month"></span></div><div>每月还利息:<span id="interest_per_month"></span></div><div>每月还款额:<span id="amt_per_month"></span></div><hr><div>总还款利息:<span id="total_interest"></span></div><div>总还款金额:<span id="total_amt"></span></div><h3 >还款计划</h3><table border="1" ><thead><tr><th style="text-align: center">期数</th><th style="text-align: center">本金（元）</th><th style="text-align: center">利息（元）</th><th style="text-align: center">应还合计（元）</th></tr></thead><tbody id="repay"></tbody></table><script>			$(document).ready(function () {		$('body').on('click', '#jisuan', function () {			var amt = $('#amt').val();			var period = $('#period').val();			var fee_one_time = $('#fee_one_time').val();			var interest = $('#interest').val();			var one_time_interest = ( parseFloat(amt)*parseFloat(fee_one_time)/100 ).toFixed(2);//一次性手续费			var borrowed_per_month = ( parseFloat(amt)/parseFloat(period) ).toFixed(2);//每月还本金			var interest_per_month = ( parseFloat(amt)*parseFloat(interest)/100 ).toFixed(2);//每月还利息			var amt_per_month = parseFloat(borrowed_per_month)+parseFloat(interest_per_month);//每月还款额			//总还款利息			var total_interest = parseFloat(one_time_interest)+(interest_per_month*period);			//总还款金额			var total_amt = parseFloat(total_interest)+ parseFloat(amt);			//名义年利率			var nominal_yearly_interest = (((total_interest/period)*12)/amt) * 100;			//实际年利率			var tmp1 = parseFloat(amt) - parseFloat(one_time_interest);			var tmp2 = parseFloat(total_interest) / parseFloat(period);			var tmp3 = (parseFloat(tmp2)/parseFloat(tmp1))*24*parseFloat(period);			var tmp4 = parseFloat(tmp3)/(parseFloat(period)+1);			var yearly_interest = tmp4*100;			$('#one_time_interest').html(one_time_interest+"元" );			$('#borrowed_per_month').html(borrowed_per_month+"元" );			$('#interest_per_month').html(interest_per_month+"元" );			$('#amt_per_month').html(amt_per_month.toFixed(2)+"元" );			$('#total_interest').html(total_interest.toFixed(2)+"元" );			$('#total_amt').html(total_amt.toFixed(2)+"元" );			$('#nominal_yearly_interest').html(nominal_yearly_interest.toFixed(2)+"%" );			$('#yearly_interest').html(yearly_interest.toFixed(2)+"%" );			var h = '';			for(var i=1;i<=period;i++){				h+='<tr>';				h+='<td style="text-align: center">'+i+'/'+period+'</td>';				h+='<td style="text-align: center">'+borrowed_per_month+'</td>';				h+='<td style="text-align: center">'+interest_per_month+'</td>';				h+='<td style="text-align: center">'+amt_per_month.toFixed(2)+'</td>';				h+='</tr>';			}			$('#repay').html(h);			$('#c1').show();			$('#c2').show();		});	});</script></body></html>
